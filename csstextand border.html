<html>
<head>
<style>
h1{
  text-align: center;
  text-shadow: 2px 2px;
  border-style:dotted;
}
h2{
  text-align: left;
  border-style:dashed;
}
h3{
  text-align: right;
  border-style:double;
}
h4{
  text-decoration: overline;
}
h5{
  text-decoration: line-through;
}
h6{
  text-decoration: underline;
}
</style>
</head>
<body bgcolor="pink">
<h1>Heading 1 (center)</h1>
<h2>Heading 2 (left)</h2>
<h3>Heading 3 (right)</h3>
<h4>Overline text decoration</h4>
<h5>Line-through text decoration</h5>
<h6>Underline text decoration</h6>
<p>The three headings above are aligned center, left and right.</p>
</body>
</html>
